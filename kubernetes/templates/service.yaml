apiVersion: v1
kind: Service
metadata:
  name: {{ template "kubernetes.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "kubernetes.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: epmd
    port: 4369
    targetPort: epmd
  - name: ampq
    port: 5672
    targetPort: ampq
  - name: dist
    port: 5672
    targetPort: dist
  - name: stats
    port: 15672
    targetPort: stats
  selector:
    app: {{ template "kubernetes.name" . }}